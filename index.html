<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/Projects/Project_01/index.css">
    
</head>

<body>
    <div class="mainBox">
        <h2 class="center">Beginner Survey Form</h2>
        <fieldset class="personal">
            <legend class="legend">Personal Details</legend>
            <label for="name">Name: </label>
            <input type="text" class="input" name="" id="address" placeholder="Enter your name">
            <br><br>
            <label for="address">Address: </label>
            <input type="text"  class="input" name="" id="name" placeholder="Enter your Address">
            <br><br>
            <label for="email">Email: </label>
            <input type="email" class="input" name="" id="email" placeholder="Enter your Email">
            <br><br>
            <label for="number">Number: </label>
            <input type="number" class="input" name="" id="number" placeholder="Enter your Number">
            <br><br>
            <strong class="legend">Please Select Your Gender : </strong>
            <br><br>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Male</label>
            <br>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Female</label>
            <br>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Non-Binary</label>
            <br>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Prefer not to say</label>

        </fieldset>
        <fieldset class="additional">
            <legend class="legend">Additional Information</legend>
            <h2>Enter your Background Information</h2>
            <textarea name="textarea" id="tarea" cols="50" rows="7" placeholder="Enter your Background Information"></textarea>

        </fieldset>
    </div>
    <br>
    <input type="submit" name="Submit" id="button">
</body>

</html>
